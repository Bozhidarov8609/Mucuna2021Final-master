<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/fragment :: head">

</head>
<body>
<header th:replace="/fragments/fragment :: navigation"></header>

<section class="hero-wrap hero-wrap-2" style="background-image: url('/images/bg_2.jpg');" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text align-items-end">
            <div class="col-md-9 ftco-animate pb-5">
                <p class="breadcrumbs mb-2"><span class="mr-2"><a href="/home">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>Veterinarian <i class="ion-ios-arrow-forward"></i></span></p>
                <h1 class="mb-0 bread">Meet Our Veterinary Doctor</h1>
            </div>
        </div>
    </div>
</section>

<section class="ftco-section bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-lg-3 ftco-animate" th:each="v : ${allVets}"  th:object="${v}">
                <div class="staff">
                    <div class="img-wrap d-flex align-items-stretch">
                        <div class="img align-self-stretch" th:style="'background-image:url(' + *{picture} + '); background-repeat: no-repeat, repeat; background-size: cover;'"></div>
                    </div>
                    <div class="text pt-3 px-3 pb-4 text-center">
                        <h3 th:text=" *{vetName}">Lloyd Wilson</h3>
                        <span class="position mb-2" th:text=" *{service}">Health Coach</span>
                        <div class="faded">
                            <p th:text="'Adrress '+ *{address}"></p>
                            <p th:text="'Condact '+ *{phoneNumber}"></p>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<footer th:replace="/fragments/fragment :: footer"></footer>

<div th:replace="/fragments/fragment :: script" ></div>
</body>
</html>
