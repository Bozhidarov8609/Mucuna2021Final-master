<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/fragment :: head">

</head>
<body>
<header th:replace="/fragments/fragment :: navigation"></header>

<section class="ftco-section bg-light">
    <div class="container">

        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="wrapper">

                    <div class="row no-gutters">
                        <div class="col-md-7">
                            <div class="contact-wrap w-100 p-md-5 p-4">
                                <h3 class="mb-4">Register</h3>
                                <form th:method="POST" th:action="@{/dealers/register}" id="contactForm" name="contactForm" class="contactForm" th:object="${dealerRegisterBindingModel}"  enctype="multipart/form-data">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="label" for="companyName">Company Name</label>
                                            <input th:field="*{companyName}" th:classappend="${#fields.hasErrors('companyName')}? 'is-invalid'" type="text" class="form-control" name="companyName" id="companyName" placeholder="company name...">
                                            <small th:if="${#fields.hasErrors('companyName')}" class="text-danger"
                                                   th:errors="*{companyName}"></small>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="label" for="description">Description</label>
                                            <input th:field="*{description}" th:classappend="${#fields.hasErrors('description')}? 'is-invalid'" type="text" class="form-control" name="description" id="description" placeholder="description...">
                                            <small th:if="${#fields.hasErrors('description')}" class="text-danger"
                                                   th:errors="*{description}"></small>
                                        </div>
                                    </div>


                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="label" for="address">Address</label>
                                                <input th:field="*{address}" th:classappend="${#fields.hasErrors('address')}? 'is-invalid'" type="text" class="form-control" name="address" id="address" placeholder="address...">
                                                <small th:if="${#fields.hasErrors('address')}" class="text-danger"
                                                       th:errors="*{address}"></small>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="label" for="phoneNumber">Phone Number</label>
                                                <input th:field="*{phoneNumber}" th:classappend="${#fields.hasErrors('phoneNumber')}? 'is-invalid'" type="text" class="form-control" name="phoneNumber" id="phoneNumber" placeholder="Phone Number...">
                                                <small th:if="${#fields.hasErrors('phoneNumber')}" class="text-danger"
                                                       th:errors="*{phoneNumber}"></small>
                                            </div>
                                        </div>

                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <input type="submit" value="submit" class="btn btn-primary">
                                                <div class="submitting"></div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>






<footer th:replace="/fragments/fragment :: footer"></footer>

<div th:replace="/fragments/fragment :: script" ></div>
</body>
</html>
