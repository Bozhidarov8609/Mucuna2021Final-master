<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/fragment :: head">

</head>
<body>
<header th:replace="/fragments/fragment :: navigation"></header>


<section class="ftco-section bg-light">
    <div class="container">
        <div class="row justify-content-center pb-5 mb-3">
            <div class="col-md-7 heading-section text-center ftco-animate">
                <h2>List Not Approved Dogs</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 ftco-animate" th:method="GET" th:each="d : ${notApprovedDogs}" th:object="${d}">
                <div class="block-7">
                    <img th:src="*{picture}" class="card-img-top" alt="Thumbnail [100%x225]"
                         data-holder-rendered="true"
                         style="height: 225px; width: 100%; display: block;">
                    <div class="text-center p-4">
                        <span th:text=" *{name}" class="excerpt d-block"></span>
                        <ul class="pricing-text mb-5">
                            <li><span th:text="'Age: '  + *{age}" class="text-left"></span></li>
                            <li><span th:text="'Breed: ' + *{breed}" class="text-left "></span></li>
                            <li><span th:text="'Sex: '  + *{sex}" class="text-left "></span></li>

                        </ul>
                        <div>
                            <a th:href="@{/dogs/chahgeStatus/{id}(id= *{id})}"
                               class="btn btn-primary d-block px-2 py-3">Approve</a>
                        </div>
                        ------------------------------
                        <div>
                            <a th:href="@{/dogs/delete/{id}(id= *{id})}" class="btn btn-primary d-block px-2 py-3">Delete</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    </div>
</section>


<footer th:replace="/fragments/fragment :: footer"></footer>


<script src="/js/jquery.min.js"></script>
<script src="/js/jquery-migrate-3.0.1.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.easing.1.3.js"></script>
<script src="/js/jquery.waypoints.min.js"></script>
<script src="/js/jquery.stellar.min.js"></script>
<script src="/js/jquery.animateNumber.min.js"></script>
<script src="/js/bootstrap-datepicker.js"></script>
<script src="/js/jquery.timepicker.min.js"></script>
<script src="/js/owl.carousel.min.js"></script>
<script src="/js/jquery.magnific-popup.min.js"></script>
<script src="/js/scrollax.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
<script src="/js/google-map.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
