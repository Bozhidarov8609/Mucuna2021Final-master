<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/fragment :: head">

</head>
<body>
<header th:replace="/fragments/fragment :: navigation"></header>
<section class="hero-wrap hero-wrap-2" style="background-image: url('/images/bg_2.jpg');" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text align-items-end">
            <div class="col-md-9 ftco-animate pb-5">

            </div>
        </div>
    </div>
</section>

<div class="mt-5 col-sm-12 my-auto align-self-center">
    <input id="searchInput" class="form-control mr-sm-2 w-50" type="search"
           placeholder="Enter breed......" aria-label="Search">
</div>

<div class="row mt-5" id="albumsList">
    <div class="col-md-3">
        <div class="card mb-4 box-shadow">
            <img th:src="@{/images/gallery-5.jpg}" class="card-img-top" alt="Thumbnail [100%x225]"
                 data-holder-rendered="true"
                 style="height: 225px; width: 100%; display: block;">
            <div class="card-body">
                <div class="text-center">
                    <p class="card-text border-bottom ">Name: ..........</p>
                    <p class="card-text border-bottom ">Breed: ..........</p>
                    <p class="card-text border-bottom ">Sex: ..........</p>
                </div>

            </div>
        </div>
    </div>
</div>


<footer th:replace="/fragments/fragment :: footer"></footer>

<script th:src="@{/js/search-bar.js}"></script>
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery-migrate-3.0.1.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.easing.1.3.js"></script>
<script src="/js/jquery.waypoints.min.js"></script>
<script src="/js/jquery.stellar.min.js"></script>
<script src="/js/jquery.animateNumber.min.js"></script>
<script src="/js/bootstrap-datepicker.js"></script>
<script src="/js/jquery.timepicker.min.js"></script>
<script src="/js/owl.carousel.min.js"></script>
<script src="/js/jquery.magnific-popup.min.js"></script>
<script src="/js/scrollax.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
<script src="/js/google-map.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
