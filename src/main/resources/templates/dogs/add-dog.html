<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/fragment :: head">

</head>
<body>
<header th:replace="/fragments/fragment :: navigation"></header>

<section class="ftco-section bg-light">
    <div class="container">

        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="wrapper">

                    <div class="row no-gutters">
                        <div class="col-md-7">
                            <div class="contact-wrap w-100 p-md-5 p-4">
                                <h3 class="mb-4">Register</h3>
                                <form th:method="POST" th:action="@{/dogs/add}" id="contactForm" name="contactForm" class="contactForm" th:object="${addDogBindingModel}"  enctype="multipart/form-data">
                                    <div class="section-title">
                                        <h4>Upload Profile Picture</h4>
                                    </div>

                                    <div class="form-row" enctype="multipart/form-data">
                                        <div class=" offset-md form-group">
                                            <input type="file" th:field="*{image}"  id="image" name="image">

                                        </div>

                                    </div>


                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="label" for="name">Name</label>
                                                <input th:field="*{name}" th:classappend="${#fields.hasErrors('name')}? 'is-invalid'" type="text" class="form-control" name="name" id="name" placeholder="name..."
                                                       th:value="*{name}">
                                                <small th:if="${#fields.hasErrors('name')}" class="text-danger"
                                                       th:errors="*{name}"></small>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="label" for="breed">Breed</label>
                                            </div>
                                            <select th:field="*{breed}" th:errorclass="bg-danger" class="browser-default custom-select" id="breed" name="breed">
                                                <option  value="">Select breed</option>
                                                <option th:each="c : ${T(ex.model.entity.enums.BreedNameEnum).values()}"
                                                        th:text="${c}" th:value="${c}">Food</option>

                                            </select>

                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="label" for="age">Age</label>
                                                <input th:field="*{age}" th:classappend="${#fields.hasErrors('age')}? 'is-invalid'" type="text" class="form-control" name="age" id="age" placeholder="age...">
                                                <small th:if="${#fields.hasErrors('age')}" class="text-danger"
                                                       th:errors="*{age}"></small>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="label" for="sex">Sex</label>
                                                <input th:field="*{sex}" th:classappend="${#fields.hasErrors('sex')}? 'is-invalid'" type="text" class="form-control" name="sex" id="sex" placeholder="sex...">
                                                <small th:if="${#fields.hasErrors('sex')}" class="text-danger"
                                                       th:errors="*{sex}"></small>
                                            </div>
                                        </div>

                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <input type="submit" value="submit" class="btn btn-primary">
                                                <div class="submitting"></div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-md-5 d-flex align-items-stretch">
                            <div class="info-wrap w-100 p-5 img" style="background-image: url('images/img.jpg');">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>






<footer th:replace="/fragments/fragment :: footer"></footer>

<div th:replace="/fragments/fragment :: script" ></div>
</body>
</html>
