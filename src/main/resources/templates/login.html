<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="/fragments/fragment :: head">

</head>
<body>
<header th:replace="/fragments/fragment :: navigation"></header>

<section class="ftco-section bg-light">
    <div class="container">

        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="wrapper">

                    <div class="row no-gutters">
                        <div class="col-md-7">
                            <div class="contact-wrap w-100 p-md-5 p-4">
                                <h3 class="mb-4">Login</h3>
                                <form th:method="POST" th:action="@{/users/login}" id="contactForm" name="contactForm" class="contactForm" >
                                    <small th:if="${bad_credentials}"  class="text-danger">Incorrect username or password!</small>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="label" for="username">Username</label>
                                                <input th:value="${username}" type="text" class="form-control" name="username" id="username" placeholder="username...">

                                                <small class="text-danger"></small>
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="label" for="password">Password</label>
                                                <input  type="password" class="form-control" name="password" id="password" placeholder="password...">
                                                <small  class="text-danger"
                                                       ></small>
                                            </div>
                                        </div>


                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <button type="submit" value="Login" class="btn btn-primary">Login</button>

                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<footer th:replace="fragments/fragment :: footer"></footer>

<div th:replace="/fragments/fragment :: script" ></div>

</body>
</html>
